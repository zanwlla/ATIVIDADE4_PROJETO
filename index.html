<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sorteio de Números</h1>
        <label for="numCount">Quantos números você deseja?</label>
        <input type="number" id="numCount" min="1">
        <button id="submitCount">Enviar</button>

        <div id="numberInputSection" style="display: none;">
            <h2>Insira os números</h2>
            <div id="numberInputs"></div>
            <button id="drawButton" style="display: none;">Sortear Número</button>
            <h3 id="result" style="display: none;"></h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
